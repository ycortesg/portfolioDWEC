<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center gap-2 vh-100 flex-column gap-5 bg-black bg-opacity-10">
    <div class="card-wrapper bg-opacity-0">
        <div id="card-1" class="card card-rotating text-center h-100 w-100 border-0 bg-opacity-0">
            <div id="pokemonCard"
                class="position-absolute shadow border-dark border-0 border-opacity-75 rounded-2 user-select-none">
                <div
                    class="card-header h-50 w-100 d-flex align-items-center justify-content-center rounded-0 border-0 overflow-hidden">
                    <div id="evo-chain-container"
                        class="h-100 w-100 d-flex justify-content-center align-items-center position-absolute left-0 top--100 bg-dark z-3 gap-3">

                    </div>
                    <img src="" class="h-85 object-fit-contain" id="pokemon-image-shown">
                    <img src="icons/chain.png" draggable="false"
                        class="button-header position-absolute right-0 m-4 h-15" id="evo-chain">
                    <img src="icons/male.png" draggable="false"
                        class="button-header position-absolute bottom-0 left-0 m-4 h-15 male" id="genre">
                    <img src="icons/stars.png" draggable="false"
                        class="button-header position-absolute top-0 left-0 m-4 h-15" id="shiny">
                </div>
                <div
                    class="card-body h-50 w-100 border-3 border-top border-opacity-75 border-black d-flex align-items-center justify-content-center flex-column p-0">
                    <div
                        class="d-flex justify-content-between align-items-end w-85 border-bottom border-2 mx-1 px-4 border-dark border-opacity-25 h-25">
                        <h2 class="fs-5 fw-bolder" id="id">Id</h2>
                        <h3 class="fs-5 text-capitalize" id="name">Nombre</h3>
                    </div>
                    <div id="stats"
                        class="d-flex align-items-center justify-content-center h-85 bg-light bg-opacity-25 w-100 px-3">
                        <div class="d-flex align-items-center justify-content-center flex-column h-100 w-50 px-2 gap-2">
                            <div class="d-flex align-items-center justify-content-between w-100  h-25" id="hp">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    HP</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                            <div class="d-flex align-items-center justify-content-between w-100 h-25" id="atk">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    Atk</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                            <div class="d-flex align-items-center justify-content-between w-100 h-25" id="def">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    Def</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center flex-column h-100 w-50 px-2 gap-2">
                            <div class="d-flex align-items-center justify-content-between w-100 h-25" id="spe">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    SPE</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                            <div class="d-flex align-items-center justify-content-between w-100 h-25" id="sp-at">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    Sp.At</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                            <div class="d-flex align-items-center justify-content-between w-100 h-25" id="sp-df">
                                <h5
                                    class="fw-bolder fs-stats text-center h-100 align-items-center justify-content-start d-flex w-25 mb-1">
                                    Sp.Df</h5>
                                <progress value="0" min="0" max="255" class="w-75"></progress>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="position-absolute h-100 w-100 border-0 d-flex justify-content-center align-items-center back-card shadow">
                <div class="h-75 w-75 d-flex justify-content-center align-items-center gap-4 flex-column ">
                    <h1>Pok√©mon</h1>
                    <img src="icons/pokeball.png">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-warning fs-3 px-3 fw-bold" id="refresh">Refresh</button>
</body>

</html>
